{%load static %} {%load render_partial %}
<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Ninom</title>

    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.css'  %}" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{%static 'css/style.css'  %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{%static 'css/responsive.css'  %}" rel="stylesheet" />
</head>

<body class="sub_page">
    {% render_partial 'addition.views.HeaderNavPartial'%}

    <!-- about section -->

    <section class="about_section layout_padding">
        {%for about in abouts%}
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 px-0">
                    <div class="img-box">
                        <!-- <img src="{% static 'images/about-img.jpg'  %}" alt=""> -->
                        <img src={{about.about_image.url}} alt="">
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="detail-box">
                        <div class="heading_container">
                            <hr>
                            <h2>
                                {{about.title}}
                            </h2>
                        </div>
                        <p> {{about.text1}} </p>
                        <p> {{about.text2}} </p>
                        <a href="">
              Read More
            </a>
                    </div>
                </div>
            </div>
        </div>

        {%endfor%}
    </section>

    <!-- end about section -->



    <!-- info and footer section -->
    {% render_partial 'addition.views.FooterPartial' %}


    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js'  %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js'  %}"></script>
    <script type="text/javascript" src="{% static 'js/custom.js'  %}"></script>
</body>

</html>
